%YAML 1.1
---
# Test Suite 'math' Tests
#------------------------------------------------
# -> Test templates {
  # --> __math_t {
  __math_t : &__math_t
    _conf : single_core
    _constr_grps  : &__math_t__constr_grps
      - constraints_math.global=1
    _when : &__math_t__when 
      - quick
      - nightly
    Description : "Template for all single core tests."
  # }!__math_t

  # --> __conv_t {
  __conv_t : &__conv_t
    <<: *__math_t
    _constr_grps : &__conv_t__constr_grps
      - *__math_t__constr_grps
      - constraints_math.conv=1
    _when  : &__conv_t__when
      [*__math_t__when, conv]
    Description : "Template for math convolution tests."
  # }!__conv_t
# }!templates

#------------------------------------------------
# --> Testcases {
  conv_basic:
    <<: *__conv_t
    Description : |-
      "- basic 4-packer test"
    _constr_grps : 
      - *__conv_t__constr_grps
      - constraints_math.conv_basic=1
  
  conv_multi_section:
    <<: *__conv_t
    Description : |-
      "- bfp8 neginf mask multi-section"
    _constr_grps : 
      - *__conv_t__constr_grps
      - constraints_math.conv_multi_section=1
      - default=0
# }!Testcases
