%YAML 1.1
---
# Test Suite 'math' Tests
#------------------------------------------------
# -> Test templates {
  # --> __conv_t {
  __conv_t : &__conv_t
    _base_test : single-core-conv
    _constr_grps : &__conv_t__constr_grps
      - constraints_conv.global=1
    _when  : &__conv_t__when
      [quick, nightly, conv]
    Description : "Template for math convolution tests."
  # }!__conv_t
# }!templates

#------------------------------------------------
# --> Testcases {
  conv_basic:
    <<: *__conv_t
    Description : |-
      "- basic, stride of 2"
    _clones : 3
    _constr_grps : 
      - *__conv_t__constr_grps
      - constraints_conv.conv_basic=1
  
  conv_compressed:
    <<: *__conv_t
    Description : |-
      "- high-z with compression, 95% due to large z"
    _clones : 5
    _constr_grps : 
      - *__conv_t__constr_grps
      - constraints_conv.conv_compressed=1
      - global=0

  conv_random:
    <<: *__conv_t
    Description : |-
      "- full random test"
    _clones : 5
    _constr_grps : 
      - *__conv_t__constr_grps

# }!Testcases
