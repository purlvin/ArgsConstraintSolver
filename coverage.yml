%YAML 1.1
---
# Test Suite 'coverage' Tests
#------------------------------------------------
# -> Test templates {
  # --> __coverage_t {
  __coverage_t : &__coverage_t
    _conf : single_core
    _constr_grps  : &__coverage_t__constr_grps
      - constraints_coverage.constr_coverage_default=1
    _when : &__coverage_t__when 
      - quick
      - nightly
    Description : "Template for all single core tests."
  # }!__coverage_t

# }!templates


#------------------------------------------------
# --> Testcases {
  coverage_basic:
    <<: *__coverage_t
    Description : |-
      "- basic 4-packer test"
    _constr_grps : 
      - *__coverage_t__constr_grps
      - constraints_coverage.coverage_basic=1
    _clones : 10
# }!Testcases
